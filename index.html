<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ALURA CHALLENGER 01</title>
</head>
<body>
    <nav id="navbar" class="nav">
        <img id="logo" class="logo" src="./assets/images/Vector.png">
    </nav>
<div class="container">

    <section id="cripto-section" class="cripto-section">

        <div class="textarea">
            <textarea id="cripto" type="text" placeholder="Digite seu texto aqui" required></textarea>
        </div>

        <div class="aviso">
            <img id="avisoimg" src="./assets/images/Vector (1).png"><p>Apenas letras minúsculas e sem acento.</p>
        </div>

        <div class="buttons">
        <button class="button1" id="criptografar" onclick="encrypt()">Criptografar</button>
        <button class="button2" id="descriptografar" onclick="descriptografa()">Descriptografar</button>
        </div>
    </section>

    <section id="decripto-section" class="decripto-section">
        <div id="default" class="default">
            <img id="card" class="card" src="./assets/images/hqp.png">
            <div class="inboxmsg">
                <h3>Nenhuma mensagem encontrada</h3>
                <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>
        </div>
        <div id="resultado" class="resultado">
            <textarea id="textoSaida"></textarea>  
            <button id="copiar" class="copiar" onclick="copiar()" >Copiar</button> 
        </div>
    </section>
</div>


</body>
<script src="script.js"></script>
</html>
